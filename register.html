<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HieuStore</title>
    <link rel="icon" type="image/x-icon" href="https://iconarchive.com/download/i87161/graphicloads/colorful-long-shadow/Shopping-bag.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        .modal {
            display: flex;
        }
        .auth-form {
            display: block;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal__container">
            <!-- Begin: Register form -->
            <div class="auth-form register-form">
                <div class="auth-form__container">
                    <header class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng Ký</h3>
                        <a href="./login.html" class="auth-form__switch-btn">Đăng nhập</a>
                    </header>
    
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Email của bạn" />
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn" />
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu" />
                        </div>
                    </div>
    
                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">Bằng việc đăng kí, bạn đã đồng ý với Shopee về
                            <a href="" class="auth-form__policy-link">Điều khoản dịch vụ</a> & 
                            <a href="" class="auth-form__policy-link">Chính sách bảo mật</a>
                        </p>
                    </div>
    
                    <div class="auth-form__controls">
                        <a href="./index.html" class="btn auth-form__control-btn-back btn-full-width js-return-btn">TRỞ LẠI</a>
                        <button class="btn btn--primary btn-full-width">ĐĂNG KÝ</button>
                    </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="btn btn--size-s auth-form__socials-facebook">
                        <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                        <span class="auth-form__socials-label">Kết nối với Facebook</span>
                    </a>
                    <a href="" class="btn btn--size-s auth-form__socials-google">
                        <img src="https://img.icons8.com/color/48/null/google-logo.png" class="auth-form__socials-icon-img" />
                        <span class="auth-form__socials-label">Kết nối với Google</span>
                    </a>
                </div>
            </div>
            <!-- End: Register form -->
        </div>
    </div>
</body>
</html>
